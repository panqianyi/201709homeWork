<script>
    function average() {
        var ary=[];
        for (var i = 0; i < arguments.length; i++) {
            ary[i]=arguments[i];
        }
        ary.sort(function (a,b) {
            return a-b
        })
        ary.pop();
        ary.shift();


        return ((eval(ary.join("+")))/ary.length).toFixed(2)

    }
    console.log(average(12, 7, 19, 15, 24, 35, 68, 14));;
</script>
