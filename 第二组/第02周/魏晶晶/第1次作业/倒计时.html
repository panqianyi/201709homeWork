<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #div1{
            height: 40px;
            line-height: 40px;
            background: red;
            margin: 20px auto;
            text-align: center;

        }
        span{
            color: yellow;
        }
    </style>
</head>
<body>
<div id="div1">距离毕业还有：<span ></span></div>
</body>
</html>
<script>
    var oDiv=document.getElementById("div1");
    var oSpan=oDiv.getElementsByTagName("span")[0]
    function getTime() {
        var str=""
        var target=new Date("2017/8/27/20:00:00" );
        var now=new Date();
        var spanTime=target.getTime()-now.getTime();
        var hours=Math.floor(spanTime/(1000*60*60));
        spanTime=spanTime-hours*60*60*1000;
        var minutes=Math.floor(spanTime/(1000*60));
        spanTime=spanTime-minutes*60*1000;
        var seconds=Math.floor(spanTime/1000)

        str=+zero(hours)+"小时"+zero(minutes)+"分钟"+zero(seconds)+"秒"
        oSpan.innerHTML=str;
    }
    function zero(num) {
        return num<10?"0"+num:num;
    }
    getTime();
</script>
