<script>
    var str="13erewfsdgfaggsdasgfdgsdfsd123456782q35467"
    console.log(str.length);
    function getNum(len) {
        var ary=[];
        var Random=null
        while (ary.length<len){
            Random= Math.round(Math.random()*42);
            if(ary.indexOf(str[Random])==-1){
                ary[ary.length]=str[Random];
            }
        }
        return ary;
    }
    console.log(getNum(4));
</script>
