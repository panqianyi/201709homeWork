<script>
    function sum() {
        var total=null;
        for (var i = 0; i < arguments.length; i++) {
            if(!isNaN(arguments[i] && typeof arguments[i]==="number")){
                total+=arguments[i]
            }

        }
        return total;

    }
    sum("10","12px",100,300)
</script>
