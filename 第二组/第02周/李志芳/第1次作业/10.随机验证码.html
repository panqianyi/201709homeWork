<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
    var oBox=document.getElementById("box");
    var str="0123456789qwertyuioplkjhgfdsazxcvbnmQWERTYUIOPLKJHGFDSAZXCVBNM";
    var str1="";
    var i=0;
    while(i<4){
        var index=Math.round(Math.random()*(61-0));
        str1+=str[index];
        i++;
    }
    oBox.innerHTML=str1;
</script>
