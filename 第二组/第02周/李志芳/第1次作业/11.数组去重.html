<script>
    //两种方法
    //方法三
    var ary=[12, 2, 12, 4, 12, 66, 66];
    var obj={};
    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]===cur){
            ary[i]=ary[ary.length-1];
            ary.length--;
            i--;
            continue;
        }
        obj[cur]=cur;
    }

    //方法四
    var ary=[12, 2, 12, 4, 12, 66, 66];
    var res=[];
    for(var i=0;i<ary.length;i++){
        if(res.indexOf(ary[i])===-1){
            res.push(ary[i]);
        }
    }
    console.log(res);
</script>
