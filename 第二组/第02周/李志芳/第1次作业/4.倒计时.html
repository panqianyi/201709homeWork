<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 80px;
            line-height: 80px;
            background-color: #a5fb16;
            text-align: center;
            font-size: 30px;
            letter-spacing: 5px;
        }
        #div1 span{
            padding:0  10px;
            color:orange;
            margin-left: 20px;
            font-weight:bold;
        }
    </style>
</head>
<body>
<div id="div1">
    距离下课还有<span id="span1">00时00分00秒</span>
</div>
</body>
</html>
<script>
    var oSpan=document.getElementById("span1");
    function getTime(){
        var now=new Date();//以当前电脑时间为时间创建时间对象
        var target=new Date("2017/08/10  18:00:00");//传参数表示以参数的时间创建一个时间对象
        var spanTime=target.getTime()-now.getTime();// getTime 获取当前时间距离1970年零0分0秒的毫秒数
        var hour=Math.floor(spanTime/(60*60*1000));
        spanTime=spanTime-hour*60*60*1000;
        var minute=Math.floor(spanTime/(60*1000));
        spanTime=spanTime-minute*60*1000;
        var second=Math.floor(spanTime/1000);
        var str=zero(hour)+"时"+zero(minute)+"分"+zero(second)+"秒";
        oSpan.innerHTML=str;
    }
    function zero(n){
        return n<10?"0"+n:n;
    }
    getTime();
    var oDiv=document.getElementById("div1");
    var timer=window.setInterval(getTime,1000);
    oDiv.onclick=function(){
        if(timer){
            window.clearInterval(timer);
            timer=null;
        }else{
            timer=window.setInterval(getTime,1000);
        }
    }
</script>
