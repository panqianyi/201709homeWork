<script>
    Array.prototype.myMap = function (callback, context) {
        context = context || window;
        if ([].map) {
            this.map(callback, context);
            return;
        }
        var ary = [];
        var res = null;
        for (var i = 0; i < this.length; i++) {
            res = callback.call(context, this[i], i, this);
            ary.push(res);
        }
        return ary;
    };
    var obj={};
    var ary=[2,3,4];
    ary.myMap(function(){console.log(this)},obj)
</script>
