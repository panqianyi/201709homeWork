<script>
    Array.prototype.myMap=function(callback,context){
        context=context||window;
        if([].map){
            return this.map(callback,context)
        }
        var ary=[];
        var res= null;
        for(var i=0;i<this.length;i++){
            res=callback.call(context,this[i],i,this);
            ary.push(res);
        }
        return ary;
    };
    var ary1=[3,4,6,2,9];
    var obj={};
    var res= ary1.myMap(function(item){
        return item+10;
    },obj);
    console.log(res);


















</script>
