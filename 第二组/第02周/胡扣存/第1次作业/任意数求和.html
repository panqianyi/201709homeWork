/*二*/
    function sum() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            var cur = Number(arguments[i]);
            if (!isNaN(cur)) {
                total += cur;
            }
        }
        return total;
    }
    var total = sum(1, 4, 3, 55, 33, "44", "aa", NaN);
    console.log(total);
