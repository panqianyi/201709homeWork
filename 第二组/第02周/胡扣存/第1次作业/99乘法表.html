<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style:none;
            width: 650px;
            margin:0 auto;
        }
        ul li{
            background:greenyellow;
            margin-right:5px;
            height: 30px;
            line-height: 30px;
        }
        ul li span{
            margin-right:15px;
        }
    </style>
</head>
<body>

</body>
</html>
<script>
    var str="";
    str+="<ul>";
    for(var i=1;i<=9;i++){
        str+="<li>";
        for(var j=1;j<=i;j++){
            str+="<span>";
            str+=""+j+"*"+i+"="+(j*i)+"";
            str+="</span>"
        }
        str+="</li>"
    }
    str+="</ul>";
    document.body.innerHTML=str;





















</script>
