    function average(){
        var max = Math.max.apply(null,arguments);
        var min = Math.min.apply(null,arguments);
        var total = null;
        for (var i = 0; i <arguments.length; i++) {
            total+=arguments[i];
        }
        return ((total-min-max)/(arguments.length-2)).toFixed(2);
    }
