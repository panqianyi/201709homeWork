<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
</head>
<body>
    <div id="div"></div>
</body>
</html>
<script>
    
    function nineXNine() {
        var str='';
        for(var i=1;i<10;i++){
            str=str+'<ul>';
            for(var j=i;j<10;j++){
                str+='<li>'+i+'*'+j+'='+i*j+'</li>';
            }
            str+='</ul>';
        }
        return str;
    }
    var oDiv=document.getElementById('div');
    oDiv.innerHTML=nineXNine();
    var oUls=document.getElementsByTagName('ul');
    var oLis=document.getElementsByTagName('li');
    for(var a=0;a<oUls.length;a++){
        oUls[a].style.float='left';
        oUls[a].style.width='50px';
    }

    for(var b=0;b<oLis.length;b++){
        oLis[b].style.listStyle='none';
    }
    
</script>
