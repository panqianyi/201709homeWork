<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
    <style>
        html{
            background-color: rgb(240,240,240);
        }
        p{
            margin:30px 50px;
            line-height: 100px;
            height: 100px;
            color:rgb(80,80,80);
            background-color: white;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p id="p"></p>
</body>
</html>
<script>

    var timeCount=(function () {
        function getTime(customDate) {
            var now=new Date();
            var deadline=new Date(customDate);
            var milisecond=deadline-now;
            return format(milisecond);
        }
        function format(milisecond) {
            var date=Math.floor(milisecond/(1000*60*60*24));
            var hour=Math.floor(milisecond%(1000*60*60*24)/(1000*60*60));
            var minute=Math.floor(milisecond%(1000*60*60)/(1000*60));
            var second=Math.floor(milisecond%(1000*60)/1000);
            var timeStr=date+' 天 '+zero(hour)+' 小时 '+zero(minute)+' 分 '+zero(second)+' 秒';
            return timeStr;
        }
        function zero(n){
            return n<10?(n='0'+n):n;
        }
        return {
            getTime:getTime
        }
    })();

    var oP=document.getElementById('p');
    oP.innerHTML='倒计时：   '+timeCount.getTime('2017/12/06 00:00:00');
    setInterval(function () {
        oP.innerHTML='倒计时：   '+timeCount.getTime('2017/12/06 00:00:00');
    },1000);


</script>
