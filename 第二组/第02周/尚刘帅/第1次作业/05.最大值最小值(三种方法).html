<script>

    //先排序取两头的值
    var ary1=[1,3,5,6,4,8,9];
    ary1.sort(function (a,b) {
        return a-b;
    });
    var max1=ary1[ary1.length-1];
    var min1=ary1[0];
    console.log(max1, min1);

    //利用apply让数组使用Math方法
    var ary2=[1,3,5,6,4,8,9];
    var max2=Math.max.apply(null,ary2);
    var min2=Math.min.apply(null,ary2);
    console.log(max2, min2);

    //假设法
    var ary3=[1,3,5,6,4,8,9];
    var max3=ary3[0];
    var min3=ary3[0];
    for(var i=1;i<ary3.length;i++){
        max3=(max3<ary3[i]?ary3[i]:max3);
        min3=(min3>ary3[i]?ary3[i]:min3);
    }
    console.log(max3, min3);


</script>
