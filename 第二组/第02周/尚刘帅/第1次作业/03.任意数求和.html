<script>

    function sum() {
        var summary=null;
        for(var i=0;i<arguments.length;i++){
            if((typeof arguments[i] ==='string'||typeof arguments[i]==='number')&&!isNaN(arguments[i])){
                summary+=Number(arguments[i]);
            }
        }
        return summary;
    }

    console.log(sum(1, '2', '3px', 'abc', [1], {}, true, false, undefined, NaN, null, function () {}));

</script>
