<script>

    //去点一个最高分，去掉一个最低分，求剩下分数的平均数

    //把参数转化为数组，排序，删除最大最小，求和
    function average1() {
        var ary=[].slice.call(arguments);
        ary.sort(function (a,b) {
            return a-b;
        });
        ary.pop();
        ary.shift();
        var sum=null;
        ary.forEach(function (t) {
           sum+=t;
        });
        return (sum/ary.length).toFixed(2);
    }

    //直接用apply使用Math求出最大最小值，然后求和后减去最大最小值
    function average2() {
        var max=Math.max.apply(null,arguments);
        var min=Math.min.apply(null,arguments);
        var sum=null;
        for(var i=0;i<arguments.length;i++){
            sum+=arguments[i];
        }
        return ((sum-max-min)/(arguments.length-2)).toFixed(2);
    }

    //eval语句
    function average3() {
        var ary=[];
        for(var key in arguments){
            ary.push(arguments[key]);
        }
        ary.sort(function (a,b) {
            return a-b;
        });
        ary.pop();
        ary.shift();
        return (eval(ary.join('+'))/ary.length).toFixed(2);
    }

    console.log(average1(20, 10, 15, 33, 13, 17, 98, 87));
    console.log(average2(20, 10, 15, 33, 13, 17, 98, 87));
    console.log(average3(20, 10, 15, 33, 13, 17, 98, 87));

</script>
