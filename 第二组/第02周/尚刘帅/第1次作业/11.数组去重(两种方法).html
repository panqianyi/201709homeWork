        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>数组去重(两种方法)</title>
</head>
<body>

</body>
</html>
<script>

    var ary1=[1,3,5,6,4,4,4,8,9,3,5];
    var ary2=[1,3,5,6,4,4,4,8,9,3,5];

    function unique1(ary) {
        for(var i=0;i<ary.length-1;i++){
            for(var j=i+1;j<ary.length;j++){
                if(ary[i]===ary[j]){
                    ary.splice(j,1);
                    j--;
                }
            }
        }
        return ary;
    }

    function unique2(ary) {
        var obj={};
        var newAry=[];
        for(var k=0;k<ary.length;k++){
            var temp=ary[k];
            if(obj[temp]!==temp){
                newAry.push(temp);
                obj[temp]=temp;
            }
        }
        return newAry;
    }

    console.log(unique1(ary1));
    console.log(unique2(ary2));

</script>
