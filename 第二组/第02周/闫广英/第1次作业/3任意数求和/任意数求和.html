<script>

    function sun() {
        var total = null;
        for (var i = 0; i < arguments.length; i++) {
            if (Number(arguments[i]) && !isNaN(arguments[i])) {
                total += arguments[i];
            }
        }
        return total;
    }

    console.log(sun(1, 2, 3, "", NaN));
