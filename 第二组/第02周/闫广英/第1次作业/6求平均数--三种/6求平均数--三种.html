<script>

function average() {
    var max=Math.max.apply(null,arguments);
    var min=Math.min.apply(null,arguments);
    var total=null;
    for (var i=0;i<arguments.length;i++){
        total+=arguments[i];
    }
    var cur=(total-min-max)/(arguments.length-2);
    return cur.toFixed(2);
}
console.log(average(1, 2, 3, 4));
